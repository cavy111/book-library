<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
<table>
</table>

<dialog>
    <button class="close-modal" autofocus>close</button>
    <h2>Enter Book Details</h2>
    <form>
        <div class="input-item">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="input-item">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="input-item">
            <label for="pages"> Number of Pages</label>
            <input type="number" id="pages" name="pages" required>
        </div>
        <fieldset>
            <legend>Is this book read?</legend>
            <label for="yes">yes</label>
            <input type="radio" name="is-read" id="yes" value=true checked>
            <label for="no">no</label>
            <input type="radio" name="is-read" id="no" value=false>
        </fieldset>
        <button>add book</button>
    </form>
</dialog>
<button class="open-modal">add book</button>
</body>
</html>
